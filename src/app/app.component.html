<div data-test="AppComponent" class="app-counter">
  <app-display [counter]="counter"></app-display>
  <div class="app-counter__actions">
    <app-button data-test="decrementButton" (click)="decrement()" title="Diminuir" type="orange"></app-button>
    <app-button data-test="resetButton" (click)="reset()" title="Resetar"></app-button>
    <app-button data-test="incrementButton" (click)="increment()" title="Aumentar" type="green"></app-button>
  </div>
</div>
