<div class="app-counter">
  <div class="app-counter__display">
    {{ counter}}
  </div>
  <div class="app-counter__actions">
    <app-button (click)="decrement()" title="Diminuir" type="orange"></app-button>
    <app-button (click)="reset()" title="Resetar"></app-button>
    <app-button (click)="increment()" title="Aumentar" type="green"></app-button>
  </div>
</div>
