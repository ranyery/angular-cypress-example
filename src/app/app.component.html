<div class="app-counter">
  <div class="app-counter__display">
    {{ counter}}
  </div>
  <div class="app-counter__actions">
    <button class="app-counter__button app-counter__button--orange" (click)="decrement()">Diminuir</button>
    <button class="app-counter__button" (click)="reset()">Resetar</button>
    <button class="app-counter__button app-counter__button--green" (click)="increment()">Aumentar</button>
  </div>
</div>
